###########################
#  Configuration
###########################
#use 256 term for pretty colors
set -g default-terminal "screen-256color"

# increase scroll-back history
set -g history-limit 5000

# use vim key bindings
# set -g modes vi

# disable mouse
set -g mouse-utf8 on
set -g mouse on

# decrease command delay (increases vim responsiveness)
set -sg escape-time 0

# increase repeat time for repeatable commands
set -g repeat-time 1000

#start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# re-number windows when one is closed
set -g renumber-windows on

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

###########################
#  Key Bindings
###########################
# tmux prefix
unbind g
set -g prefix 'C-g'
bind 'C-g' send-prefix

# window splitting
unbind %
bind % split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# create 25% lower split
unbind t
bind t split-window -p 25

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf!"

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Copy and pasting, for reattach-to-user-namespace, do brew install reattach-to-user-namespace
bind Escape copy-mode
bind 'C-u' copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe, see note above on brew install reattach-to-user-namespace
unbind -t vi-copy Enter
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

###########################
# Status Bar
###########################

# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 30

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left '#[fg=colour45,bg=colour32] Session #S #[fg=colour239,bg=default] Window #I:#P #[default]'

# show hostname, date, time, and battery in right status bar
set-option -g status-right '#[bg=colour45,fg=colour239,bold]#H #[bg=colour45,fg=colour255,nobold]%m/%d/%y #[bg=colour45,fg=colour239]%I:%M'

# dynamically update iTerm tab and window titles
set -g set-titles on

# but don't change tmux's own window titles
set -w -g automatic-rename off

# #T      = standard window title (last command, see ~/.bash_profile)
# #h      = short hostname
# #S      = session name
# #W      = tmux window name
# (would love to include #(pwd) here as well, but that would only print the
# current working directory relative to the session -- ie. always the starting
# cwd -- which is not very interesting)
set -g set-titles-string " #T : #h > #S > #W "

###########################
# Colors
###########################

# color status bar
set -g status-bg colour45
set -g status-fg colour255

# highlight current window
set-window-option -g window-status-current-bg colour156
set-window-option -g window-status-current-fg colour239
set-window-option -g window-status-current-attr bold,italic

set -g message-bg colour208
set -g message-fg colour255
set -g message-attr bold

# set color of active pane
set -g pane-border-fg colour45
set -g pane-border-bg colour32
set -g pane-active-border-fg colour249
set -g pane-active-border-bg black

###########################
# Commands
###########################

bind P pipe-pane -o "cat >> ~/#W.log" \; display "Toggled logging to ~/#W.log"

# Bind manpage shortcut
bind / command-prompt "split-window 'exec man %%'"

# Bind SSH shortcut
bind-key S command-prompt "new-window -n %1 'ssh %1'"


# set mouse on with prefix m
bind m \
    set -g mouse on \;\
    set -g mouse-utf8 on \;\
    display 'Mouse: ON'
# set mouse off with prefix M
bind M \
    set -g mouse off \;\
    set -g mouse-utf8 off \;\
    display 'Mouse: OFF'
# zoom this pane to full screen
bind + \
    new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \;\
    swap-pane -s tmux-zoom.0 \;\
    select-window -t tmux-zoom
# restore this pane
bind - \
    last-window \;\
    swap-pane -s tmux-zoom.0 \;\
    kill-window -t tmux-zoom
